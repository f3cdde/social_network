{% extends "base.html" %}

{% block title %}Send Message{% endblock %}

{% block content %}
    <h1>Send Message to {{ recipient }}</h1>
    <!-- Formulário para enviar uma mensagem -->
    <form method="POST">
        {{ form.hidden_tag() }}

        <!-- Campo de mensagem -->
        <div>
            {{ form.body.label }}<br>
            {{ form.body(rows=5) }}<br>
            <!-- Exibição de erros de validação para o campo de mensagem -->
            {% for error in form.body.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>

        <!-- Botão de envio do formulário -->
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
